</option> </select> </label> <label class="form-field"> How do you rate our work? <input type="range" name="workrate" value="0"> </label> </fieldset> <fieldset> <legend>Additional info:</legend> <label class="form-field"> Comments: <textarea name="feedback" maxlength="100"></textarea> </label> <label class="form-field"> Would you reccomend us: <select name="doreccomend"> <option value="Yes">Yes</option> <option value="No">No</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
